<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>šachy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="menu-icon">☰</div>
        <h1 class="title">chytrý název</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Hledat hry...">
            <button class="search-button">🔍</button>
        </div>
        <div class="settings-icon">⚙️</div>
    </header>
    <div class="menu" id="menu">
        <ul>
            <li><a href="../../index.html">🏠 Domů</a></li>
            <li><a href="../../zanry/klikacky.html">👆 Klikačky</a></li>
            <li><a href="../../zanry/puzzle.html">🧩 Puzzle</a></li>
            <li><a href="../../zanry/strategie.html">🧠 Strategie</a></li>
            <li><a href="../../zanry/action.html">🔥 Akční</a></li>
            <li><a href="#"> Pro 2 hráče</a></li>
            <li><a href="#"> Mobilní</a></li>
        </ul>
    </div>
    <div id="currentPlayerDisplay" class="player-display">Na tahu: Bílý</div>
    <div class="game-container">
        <div class="board">
            <!-- Dynamicky naplníme šachovnici pomocí JavaScriptu -->
        </div>
    </div>
    <div id="promotionModal" class="modal">
        <div class="modal-content">
            <p>Vyberte figuru pro proměnu:</p>
            <button class="promotion-option" data-piece="♕">Dáma</button>
            <button class="promotion-option" data-piece="♖">Věž</button>
            <button class="promotion-option" data-piece="♗">Střelec</button>
            <button class="promotion-option" data-piece="♘">Jezdec</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<script>
    const menuIcon = document.querySelector('.menu-icon');
    const menu = document.getElementById('menu');

    menuIcon.addEventListener('click', () => {
        menu.classList.toggle('show');
    });
</script>
</html>
