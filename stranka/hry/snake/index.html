<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Had</title>
    <link rel="stylesheet" href="styly.css">
</head>
<body>
    <header>
        <div class="menu-icon">☰</div>
        <h1 class="title">chytrý název</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Hledat hry...">
            <button class="search-button">🔍</button>
        </div>
        <div class="settings-icon">⚙️</div>
    </header>
    <div class="menu" id="menu">
        <ul>
            <li><a href="../../index.html">🏠 Domů</a></li>
            <li><a href="../../zanry/klikacky.html">👆 Klikačky</a></li>
            <li><a href="../../zanry/puzzle.html">🧩 Puzzle</a></li>
            <li><a href="../../zanry/strategie.html">🧠 Strategie</a></li>
            <li><a href="../../zanry/action.html">🔥 Akční</a></li>
            <li><a="#"> Pro 2 hráče</a></li>
            <li><a="#"> Mobilní</a></li>
        </ul>
    </div>
    <div id="dialog" style="display: block;">
        <div id="dialogContent">
            <h1>Hra Had</h1>
            <p>Vyberte obtížnost:</p>
            <button onclick="nastavObtiznost('snadna')" id="snadna">Snadná</button>
            <button onclick="nastavObtiznost('stredni')" id="stredni">Střední</button>
            <button onclick="nastavObtiznost('tezka')" id="tezka">Těžká</button>
        </div>
    </div>
    <div id="skore" style="display: none;">Skóre: 0</div>
    <canvas id="herniPlocha" width="300" height="300"></canvas>
    <div id="gameOverDialog" style="display: none;">
        <div id="dialogContent">
            <p id="finalScore"></p>
            <button id="restartButton" onclick="restartujHru()">Restartovat</button><br>
            <button id="menuButton" onclick="vratSeDoMenu()">Návrat do menu</button>
        </div>
    </div>
    <div id="winDialog" style="display: none;">
        <div id="dialogContent">
            <p id="winMessage">Vyhrál jsi!</p>
            <button id="menuButton" onclick="vratSeDoMenu()">Návrat do menu</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        const menuIcon = document.querySelector('.menu-icon');
        const menu = document.getElementById('menu');

        menuIcon.addEventListener('click', () => {
            menu.classList.toggle('show');
        });
    </script>
</body>
</html>
